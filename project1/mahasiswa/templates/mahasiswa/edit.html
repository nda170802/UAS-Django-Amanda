<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mahasiswa</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0d6efd;
            --light-blue: #e7f1ff;
            --dark-blue: #0b5ed7;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Edit Data Mahasiswa</h3>
                    </div>

                    <div class="card-body bg-light">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}

                            {% if form.errors %}
                            <div class="alert alert-danger">
                                <strong>Error:</strong> Silakan perbaiki error berikut.
                                {{ form.errors }}
                            </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" name="nama"
                                       value="{{ form.nama.value|default:'' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="npm" class="form-label">NPM</label>
                                <input type="text" class="form-control" id="npm" name="npm"
                                       value="{{ form.npm.value|default:'' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="{{ form.email.value|default:'' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="nohp" class="form-label">No. Handphone</label>
                                <input type="tel" class="form-control" id="nohp" name="nohp"
                                       value="{{ form.nohp.value|default:'' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat</label>
                                <textarea class="form-control" id="alamat" name="alamat" rows="3">{{ form.alamat.value|default:'' }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="jurusan" class="form-label">Jurusan</label>
                                <select class="form-select" id="jurusan" name="jurusan" required>
                                    <option value="">Pilih Jurusan</option>

                                    <option value="Teknik Informatika"
                                        {% if form.jurusan.value == 'Teknik Informatika' %}selected{% endif %}>
                                        Teknik Informatika
                                    </option>

                                    <option value="Sistem Informasi"
                                        {% if form.jurusan.value == 'Sistem Informasi' %}selected{% endif %}>
                                        Sistem Informasi
                                    </option>

                                    <option value="Teknik Komputer"
                                        {% if form.jurusan.value == 'Teknik Komputer' %}selected{% endif %}>
                                        Teknik Komputer
                                    </option>

                                    <option value="Manajemen Informatika"
                                        {% if form.jurusan.value == 'Manajemen Informatika' %}selected{% endif %}>
                                        Manajemen Informatika
                                    </option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btnprimary">Update</button>
                                <a href="{% url 'mahasiswa:input_mahasiswa' %}" class="btn btn-secondary">Kembali</a>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
